<div class="flex flex-col gap-4 mt-4">
  <div class="flex flex-col gap-2">
    <div *ngFor="let entry of runningDrivers | keyvalue" class="flex items-center justify-between border-b pb-2">
      <div class="flex-1">
        <b>{{ entry.key }}</b>: {{ entry.value | json }}
      </div>
      <div class="flex items-center gap-2">
        <button pButton type="button" class="p-button-text p-button-plain" icon="pi pi-play" (click)="runFunction(entry.key)"></button>
        <button pButton type="button" class="p-button-text p-button-plain" icon="pi pi-stop" (click)="stopFunction(entry.key)"></button>
        <input type="text" [(ngModel)]="entry.value" placeholder="Edit value" class="p-inputtext p-component w-32" />
      </div>
    </div>
  </div>

  <div class="text-sm text-gray-500 mt-4">
    <i class="pi pi-info-circle"></i> Data are not updated automatically. Click <a (click)="updateDriverStatus()" style="cursor: pointer;">here</a> or on the refresh icon to update the data.
  </div>
</div>
