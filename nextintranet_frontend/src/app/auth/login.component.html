<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <p-card header="Přihlášení" styleClass="w-full max-w-md mx-auto">
    <form (ngSubmit)="onLogin()" class="flex flex-col gap-4">
      <div class="flex flex-col gap-2">
        <label for="username" class="text-lg font-medium">Username</label>
        <input id="username" type="text" pInputText [(ngModel)]="username" name="username" class="w-full p-inputtext-lg" />
      </div>

      <div class="flex flex-col gap-2">
        <label for="password" class="text-lg font-medium">Heslo</label>
        <p-password id="password" [(ngModel)]="password" name="password" [feedback]="false" class="w-full p-password-lg" inputStyleClass="w-full"></p-password>
      </div>

      <button pButton type="submit" label="Přihlásit se" class="w-full p-button-lg"></button>
    </form>
    <p *ngIf="loginError" class="text-red-500 mt-4">Neplatné přihlašovací údaje.</p>
  </p-card>
</div>
