{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Moje PWA Aplikace">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextIntranet</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Sidebar */
        .sidebar {
            background-color: #1E1E2F;
            color: white;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
            transition: width 0.3s ease;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .sidebar .nav-link {
            color: #E0E0E0;
            white-space: nowrap;
            overflow: hidden;
        }

        .sidebar .nav-link:hover {
            background-color: #007BFF;
            color: white;
        }

        .sidebar.collapsed .nav-link span {
            <!-- display: none; -->
        }

        .sidebar.collapsed .material-icons {
            margin-right: 0;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            transition: margin-left 0.3s ease;
            width: calc(100% - 250px);
        }

        .main-content.collapsed {
            margin-left: 80px;
            width: calc(100% - 80px);
        }
    </style>
</head>

<body class="bg-gray-100">

    <div class="d-flex">
        <!-- Sidebar -->
        <aside class="sidebar d-flex flex-column p-3" id="sidebar">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="fs-5">NextIntranet</h1>
                <button class="btn btn-light btn-sm" onclick="toggleSidebar()">☰</button>
            </div>
            <nav class="nav flex-column mt-3">
                <a href="/" class="nav-link d-flex align-items-center">
                    <span class="material-icons">home</span>
                    <span class="ms-2">Home</span>
                </a>
                <a href="/store" class="nav-link d-flex align-items-center">
                    <span class="material-icons">store</span>
                    <span class="ms-2">Warehouse</span>
                </a>
                <a href="/user" class="nav-link d-flex align-items-center">
                    <span class="material-icons">person</span>
                    <span class="ms-2">My profile</span>
                </a>
                <a href="/logout" class="nav-link d-flex align-items-center">
                    <span class="material-icons">logout</span>
                    <span class="ms-2">Logout</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="main-content flex-grow-1 d-flex flex-column" id="main-content">
            <!-- Header -->
            <nav class="navbar navbar-expand-lg bg-dark text-white shadow-sm px-3">
                <div class="container-fluid d-flex justify-content-between">
                    <button class="btn btn-light" onclick="toggleSidebar()">☰</button>
                    <h1 class="h5 mb-0">NextIntranet</h1>
                    <div class="position-relative">
                        <button class="btn btn-light d-flex align-items-center" onclick="toggleUserMenu()">
                            <img src="https://www.gravatar.com/avatar/{{ user.email }}?s=200" 
                                 alt="User Avatar" class="rounded-circle me-2" width="30">
                            <span>{{ user.get_full_name }}</span>
                            <span class="material-icons ms-1">expand_more</span>
                        </button>
                        <div id="user-menu" class="user-menu position-absolute bg-white shadow-sm p-2 rounded d-none">
                            <a href="/user" class="d-block text-dark text-decoration-none px-2 py-1">Profil</a>
                            <a href="/settings" class="d-block text-dark text-decoration-none px-2 py-1">Nastavení</a>
                            <button class="btn btn-link text-dark w-100 text-start px-2 py-1">Odhlásit se</button>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Page Content -->
            <main class="flex-grow-1 p-4">
                <div class="container-fluid">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            let mainContent = document.getElementById("main-content");

            sidebar.classList.toggle("collapsed");
            mainContent.classList.toggle("collapsed");
        }

        function toggleUserMenu() {
            let menu = document.getElementById("user-menu");
            menu.classList.toggle("d-none");
        }
    </script>

    {% block scripts %}{% endblock %}

</body>
</html>
