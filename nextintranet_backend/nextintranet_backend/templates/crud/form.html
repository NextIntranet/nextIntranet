{% extends 'base_layout.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>{% if object %}Upravit{% else %}Vytvořit{% endif %} {{ model_verbose }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Uložit</button>
    </form>
    <a href="./.." class="btn btn-secondary">Zpět</a>
{% endblock %}
