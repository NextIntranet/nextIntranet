<div class="card mb-4">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="card-title text-muted">Documents</h4>
      <a href="./document/edit/" class="d-flex align-items-center text-secondary text-decoration-none">
        <span class="material-icons me-1">edit</span>
        Edit Documents
      </a>
    </div>
    {% if item.documents.all %}
    <table class="table table-striped table-hover table-sm">
      <thead>
        <tr class="text-secondary">
          <th class="px-3 py-2">Name</th>
          <th class="px-3 py-2">Type</th>
          <th class="px-3 py-2">Link</th>
        </tr>
      </thead>
      <tbody>
        {% for document in item.documents.all %}
        <tr class="text-dark">
          <td class="px-3 py-2">{{ document.name }}</td>
          <td class="px-3 py-2">{{ document.doc_type }}</td>
          <td class="px-3 py-2">
            <a href="{{ document.get_url }}" target="_blank" rel="noopener noreferrer" class="text-primary text-decoration-underline">
              {{ document.get_url|truncatechars:30 }}
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <div class="text-secondary small mt-2">No documents available.</div>
    {% endif %}
  </div>
</div>
