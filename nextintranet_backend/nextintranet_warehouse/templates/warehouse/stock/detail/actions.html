<div class="card mb-4">
  <div class="card-body">
    <h4 class="card-title text-muted">Actions</h4>
    <ul class="list-unstyled ps-3">
      <li class="mb-2">
        <a href="./edit/" class="text-primary text-decoration-underline">Edit</a>
      </li>
      <li class="mb-2">
        <button class="btn btn-link text-primary text-decoration-underline p-0" @click="$emit('move')">
          Move Between Bags
        </button>
      </li>
      <li class="mb-2">
        <button class="btn btn-link text-primary text-decoration-underline p-0" @click="$emit('service')">
          Service Withdrawal
        </button>
      </li>
      <li class="mb-2">
        <button class="btn btn-link text-primary text-decoration-underline p-0" @click="$emit('sell')">
          Sell
        </button>
      </li>
      <li class="mb-2">
        <button class="btn btn-link text-primary text-decoration-underline p-0" @click="$emit('purchase')">
          Purchase
        </button>
      </li>
      <li class="mb-2">
        <button class="btn btn-link text-primary text-decoration-underline p-0" @click="$emit('inventory')">
          Inventory Check
        </button>
      </li>
    </ul>
  </div>
</div>
