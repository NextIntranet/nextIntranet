
<div class="bg-white shadow-md rounded-lg overflow-hidden border border-gray-200 mb-6">        
  <div class="bg-white p-6 pb-2 relative">
  <div class="flex">
    <!-- Obrázek -->
    <img
      src="item.primary_image.get_url"
      class="rounded-md shadow-sm w-1/3 object-cover skeleton"
    />
    <!-- Informace -->
    <div class="pl-6">
      <h2 class="text-2xl font-semibold text-gray-700 mb-2">{{ item.name }}
        <a
          href="./edit/"
          class="text-gray-400 hover:text-gray-700"
          title="Edit item"
        >
          <span class="material-icons text-sm">edit</span>
        </a>
      </h2>

      <div class="text-xs text-gray-400 flex items-center">
        <button
        @click="copyToClipboard(item.id)"
        class="text-gray-300 hover:text-gray-700 mr-1"
        title="Zkopírovat UUID"
        >
        <span class="material-icons text-sm">content_copy</span>
        </button>
        {{ item.id }}
      </div>
        <!-- Kategorie -->
      <div class="text-gray-600 text-sm font-semibold mb-2">Kategorie</div>
      <div class="flex items-center mb-2">
        <span class="bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-md flex items-center">
          <img :src="`http://t/icons/.svg`" class="h-4 w-4 inline-block mr-1" />
          {{ item.category.name }}
        </span>
      </div>
      <!-- Tagy -->
      <div class="text-gray-600 text-sm font-semibold mb-2">Tagy</div>
      <div class="flex flex-wrap gap-1">
        <span
          v-for="tag in item.tags"
          :key="tag"
          class="bg-gray-200 text-gray-700 text-xs font-medium px-2 py-0.5 rounded-full shadow-sm"
        >
          {{ tag }}
        </span>
      </div>
    </div>
  </div>
  <div class="bg-gray-100 p-4 py-2 mt-2 rounded-md">
    <p class="text-gray-800 whitespace-pre-line">{{ item.description }}</p>
  </div> 
  
</div>
</div>
