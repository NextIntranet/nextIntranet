<div class="card mb-4">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="card-title text-muted">Parameters</h4>
      <a href="./parameters/edit/" class="d-flex align-items-center text-secondary text-decoration-none">
        <span class="material-icons me-1">edit</span>
        Edit Parameter
      </a>
    </div>
    {% if item.parameters.all %}
    <table class="table table-striped table-hover table-sm">
      <thead>
      <tr class="text-secondary">
        <th class="px-3 py-2">Parameter Type</th>
        <th class="px-3 py-2">Value</th>
      </tr>
      </thead>
      <tbody>
      {% for param in item.parameters.all %}
      <tr v-for="param in parameters" :key="param.type">
        <td class="px-3 py-2">{{ param.parameter_type.name }}</td>
        <td class="px-3 py-2">{{ param.value }} <span v-if="param.parameter_type.unit"> {{ param.parameter_type.unit }}</span></td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
    {% else %}
    <div class="text-secondary small mt-2">No parameters available.</div>
    {% endif %}
  </div>
</div>
