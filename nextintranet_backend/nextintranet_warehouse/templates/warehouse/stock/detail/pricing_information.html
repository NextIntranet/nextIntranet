<div class="card mb-4">
  <div class="card-body">
    <h4 class="card-title text-muted mb-3">Pricing Information</h4>
    <!-- Nákupní ceny -->
    <div class="mb-3">
      <h5 class="small text-secondary mb-2">Purchase Prices</h5>
      <div class="d-flex flex-wrap gap-2">
        <div class="badge bg-primary-subtle text-primary d-flex align-items-center gap-1" v-tooltip="'Last purchase price'">
          <span class="material-icons">price_check</span>
          ${{ pricing.last }}
        </div>
        <div class="badge bg-primary-subtle text-primary d-flex align-items-center gap-1" v-tooltip="'Average purchase price'">
          <span class="material-icons">analytics</span>
          ${{ pricing.average }}
        </div>
        <div class="badge bg-success-subtle text-success d-flex align-items-center gap-1" v-tooltip="'Minimum purchase price'">
          <span class="material-icons">arrow_downward</span>
          ${{ pricing.min }}
        </div>
        <div class="badge bg-danger-subtle text-danger d-flex align-items-center gap-1" v-tooltip="'Maximum purchase price'">
          <span class="material-icons">arrow_upward</span>
          ${{ pricing.max }}
        </div>
      </div>
    </div>
    <!-- Prodejní ceny -->
    <div class="mb-3">
      <h5 class="small text-secondary mb-2">Selling Prices</h5>
      <div class="d-flex flex-wrap gap-2">
        <div class="badge bg-warning-subtle text-warning d-flex align-items-center gap-1" v-tooltip="'Base selling price'">
          <span class="material-icons">sell</span>
          ${{ pricing.selling }}
        </div>
      </div>
    </div>
    <!-- Skladová cena -->
    <div class="mb-3">
      <h5 class="small text-secondary mb-2">Warehouse Price</h5>
      <div class="d-flex flex-wrap gap-2">
        <div class="badge bg-purple-subtle text-purple d-flex align-items-center gap-1" v-tooltip="'Current warehouse price'">
          <span class="material-icons">inventory</span>
          ${{ pricing.warehouse }}
        </div>
      </div>
    </div>
  </div>
</div>
