{% extends "base_layout.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2 class="text-xl font-bold mb-4">New Stock Operation</h2>

<form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="flex gap-4">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Cancel</a>
    </div>
</form>
{% endblock %}
