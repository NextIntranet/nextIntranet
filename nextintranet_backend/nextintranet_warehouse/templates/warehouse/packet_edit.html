{% extends 'base_layout.html' %}
{% load tailwind_filters %}

{% block content %}

<style>

    /* Váš soubor CSS */
.select2-container--default .select2-selection--single {
    @apply border border-gray-300 rounded-lg;
  }
  .select2-container--default .select2-selection--single .select2-selection__rendered {
    @apply text-gray-700 text-sm;
  }
  .select2-container--default .select2-results__option {
    @apply px-4 py-2 hover:bg-gray-100;
  }
  
</style>

<h2 class="text-2xl font-bold mb-4">Edit packets</h2>
<form method="post">
    {% csrf_token %}
    {{form.media}} 
    {{ form.media.js }}
    {{ form.media.css }}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save</button>
</form>


{% endblock %}



{% block scripts %}

<script>
 $("#id_location").select2();
    

</script>

{% endblock %}
