{% extends 'base_layout.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h2 class="h4 fw-bold mb-4">Edit packets</h2>
<form method="post">

    {{ form|crispy }}

{% endblock %}

{% endblock %}
