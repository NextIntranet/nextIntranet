volumes:
  app_node_modules:

networks:
  nextintranet_net:
    driver: bridge
  default:
    driver: bridge
    ipam:
      driver: default

services:
  db_nextintranet:
    image: postgres:17
    volumes:
      - ./.data/postgres:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-nextintranet}
      - POSTGRES_USER=${POSTGRES_USER:-nextintranet_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-nextintranet_password}
    networks:
      - nextintranet_net

  web:
    build:
      context: nextintranet_backend
      dockerfile: Dockerfile
    volumes:
      - ./nextintranet_backend:/app
      - ./.data/:/data
    ports:
      - "8080:8000"
    env_file:
      - .env
    environment:
      - S3_ENDPOINT_URL=${S3_ENDPOINT_URL:-http://minio:9000}
      - S3_PUBLIC_ENDPOINT_URL=${S3_PUBLIC_ENDPOINT_URL:-http://localhost:9003}
    depends_on:
      - db_nextintranet
      - redis
      - minio
    networks:
      - nextintranet_net
  
  web_asgi:
    build:
      context: nextintranet_backend
      dockerfile: Dockerfile
    container_name: webasgi
    volumes:
      - ./nextintranet_backend:/app
      - ./.data/:/data
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=nextintranet_backend.settings
    entrypoint: ["/bin/sh", "-c"]
    command: ["daphne -b 0.0.0.0 -p 8001 nextintranet_backend.asgi:application"]
    depends_on:
      - db_nextintranet
      - redis
    networks:
      - nextintranet_net

  frontend:
    build:
      context: nextintranet_frontend
      dockerfile: Dockerfile
      target: dev
    volumes:
      - ./nextintranet_frontend:/app
      - /app/node_modules
      - /app/packages/core/node_modules
      - /app/packages/app/node_modules
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - VITE_API_URL=
      - VITE_WS_URL=ws://localhost:9000
    command: /bin/sh -lc "pnpm --filter @nextintranet/app dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    networks:
      - nextintranet_net
    depends_on:
      - web

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx_config/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "9000:80"
      - "9010:9003"
    depends_on:
      - frontend
      - web
      - web_asgi
    networks:
      - nextintranet_net

  redis:
    image: redis
    volumes:
      - ./.data/redis:/data
    depends_on:
      - db_nextintranet
    networks:
      - nextintranet_net

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    volumes:
      - ./.data/minio:/data
    ports:
      - "${MINIO_PORT:-9003}:9000"
      - "${MINIO_CONSOLE_PORT:-9002}:9001"
    env_file:
      - .env
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    networks:
      - nextintranet_net

  minio_init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set local http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin} &&
      /usr/bin/mc mb --ignore-existing local/${MINIO_BUCKET:-nextintranet-dev} &&
      /usr/bin/mc anonymous set download local/${MINIO_BUCKET:-nextintranet-dev} || true
      "
    networks:
      - nextintranet_net
